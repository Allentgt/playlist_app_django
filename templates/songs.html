<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="/static/slick/css/appstyle.css" type="text/css"/>

<head>
  <title>Playground</title>
  <meta charset="UTF-8">
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'slick/slick.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'slick/slick-theme.css' %}">
</head>
<body class="app-body">

  <section class="regular slider">
    {% for item in context %}
        <div>
          <iframe style="width: 650px; height: 360px" src={{ item.link }}></iframe>
        </div>
        <div>
            <img width="650" height="360" src="http://placehold.it/650x360?text={{ item.name }}">
        </div>
    {% endfor %}
  </section>

  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="{% static 'slick/slick.js' %}" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    $(document).on('ready', function() {
      $(".regular").slick({
        dots: true,
        infinite: false
      });
    });
</script>

</body>
</html>
