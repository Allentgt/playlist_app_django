{% extends 'base.html' %}

{% block content %}
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Enter Your Submission</title>
</head>
<nav>
    <div>
        <h1 class="logo">
            <img src="{% static 'slick/headphone.png' %}" style="height: 20px;
    width: 20px;">The Playlist Game
        </h1>
    </div>
    <div>
        <ul class="nav-links">
            <li>
                <a href='/api/'>Home</a>
            </li>

        </ul>
    </div>
</nav>
<header class="header-title">Song Details</header>
    <body class="app-body">
    <br><br>
        <form method="POST">
            {% csrf_token %}
            {{ fs.management_form }}
            {% for form in fs %}
                {% for field in form %}
                    <div class="input-field">
                        {{ field }}
                    <label>{{ field.label }}</label>
                    </div>
                {% endfor %}
            {% endfor %}
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </body>
{% endblock %}
