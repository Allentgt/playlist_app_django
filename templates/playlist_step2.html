{% extends 'base.html' %}

{% block content %}
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Enter Your Submission</title>
</head>
        <div class="main-container">
            <form method="POST" style="display: flex; justify-content: center;flex-direction: column;align-content: center">
            {% csrf_token %}
            {{ fs.management_form }}
            {% for form in fs %}
                {% for field in form %}
                    <div class="input-field">
                        {{ field }}
                    <label>{{ field.label }}</label>
                    </div>
                {% endfor %}
            {% endfor %}
            <button type="submit">Submit</button>
        </form>
        </div>
{% endblock %}
