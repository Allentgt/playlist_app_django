{% extends 'base.html' %}

{% block content %}
<head>
  <title>Playground</title>
  <meta charset="UTF-8">

  <script type="text/javascript">
    $(document).on('ready', function() {
      $(".regular").slick({
          dots: false,
          infinite: false
      });
    });
</script>
</head>
<body class="app-body">

  <section class="regular slider">
    {% for item in context %}
        <div>
          <iframe style="width: 650px; height: 360px" src={{ item.link }}></iframe>
        </div>
        <div>
            <img width="650" height="360" src="http://placehold.it/650x360/000000/FFFFFF/?text={{ item.name }}">
        </div>
    {% endfor %}
  </section>

  <h1 class="app-text text-center">Votings</h1>
  <form action="/api/vote/" method="post"></form>
  <div class="app-votings-section">
    {% for item in uniquePlayers %}
    <div class="app-text voting-line-break">
    {{ item}} :
    <select name="selections" class="participant-dropdown-list">
      {% for player in uniquePlayers %}
      <option>{{player}}</option>
      {% endfor %}
    </select>
    </div>
    {% endfor %}
    <button class="btn btn-primary" type="submit" value="Submit" style="margin-top: 15px;">Vote</button>
  </div>

</body>
{% endblock %}
