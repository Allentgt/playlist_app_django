{% extends 'base.html' %}

{% block content %}
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Join Game</title>
</head>

<div class="main-container" style="justify-items: center;align-items: center; margin-bottom: 4rem;">
    <form style="margin-top: -50px; width: 30%;display: flex; flex-direction: column;" action="/api/get_games/" method="post">
        {% csrf_token %}
        <div class="game-selector-div" style="margin-top: 40%">
            <span class="label-style">Game List :</span>
           <section class="choices">{{ form.game_list }}</section>
        </div>
        <br>
        <button type="submit">Play!</button>
    </form>
</div>
{% endblock %}
