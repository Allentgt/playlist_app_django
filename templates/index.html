<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <link rel="icon" href="{% static 'slick/favicon.ico' %}">
  <link href="//db.onlinewebfonts.com/c/ab83b275830b2d585ea027c47e3b237a?family=GraphiqueW01-Regular" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/slick/css/appstyle.css" type="text/css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<head>
    <meta charset="UTF-8">
    <link href="//db.onlinewebfonts.com/c/0801c08e5412f54e4b4e9ad146d83a12?family=Ink+Free" rel="stylesheet" type="text/css"/>
    <title>The Playlist Game</title>
</head>
  <div class="text-center">

  <header class=header-title>The Playlist Game</header>
  </div>
<body class="app-body">
    <div class="text-center index-main-body">
        <div class="card-columns">
            <div class="card">
              <a href="/api/create_game/">
                <img class="card-img-top" src="{% static 'slick/newgame.jpg' %}">
                <div class="card-body">
                  <h4 class="card-title">Create Game</h4>
                </div>
              </a>
            </div>
            <div class="card">
              <a href="/api/put_game_details/">
                <img class="card-img-top" src="{% static 'slick/Playlist.png' %}">
                <div class="card-body">
                  <h4 class="card-title">Submit Your Entries</h4>
                </div>
              </a>
            </div>
            <div class="card">
              <a href="/api/get_games/">
                <img class="card-img-top" src="{% static 'slick/Playgame.jpg' %}">
                <div class="card-body">
                  <h4 class="card-title">Play Game</h4>
                </div>
              </a>
            </div>
        </div>
    </div>
</body>
</html>
