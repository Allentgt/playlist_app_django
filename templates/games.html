{% extends 'base.html' %}

{% block content %}
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Join Game</title>
</head>

<div class="input-container-playlist">
    <form action="/api/get_games/" method="post">
    {% csrf_token %}
    <div class="game-selector-div">
        <span class="label-style">Game List :</span>
       <section class="choices">{{ form.game_list }}</section>
    </div>
    <br>
    <button type="submit">Play!</button>
</form>
</div>
{% endblock %}
