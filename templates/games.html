{% extends 'base.html' %}

{% block content %}
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Join Game</title>
</head>
<nav>
    <div>
        <h1 class="logo">
            <img src="{% static 'slick/headphone.png' %}" style="height: 20px;
    width: 20px;">The Playlist Game
        </h1>
    </div>
    <div>
        <ul class="nav-links">
            <li>
                <a href='/api/'>Home</a>
            </li>

        </ul>
    </div>
</nav>
<body class="app-body">
<header class="header-title">Enter Game</header>
<br><br><br>
<form action="/api/get_games/" method="post">
    {% csrf_token %}
    <div class="input-field">
        Game List :
       <section class="choices-play">{{ form.game_list }}</section>
    </div>
    <br>
    <button class="btn btn-primary" type="submit">Play!</button>
</form>
</body>
{% endblock %}
